<p-menubar [model]="items">
  <ng-template pTemplate="start"></ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search">
  </ng-template>
</p-menubar>
<br />

<div class="card">
  <p-card header="Notes App">
    <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded" (click)="addNote()"></button>
    <p-splitter [style]="{'height': '300px'}" styleClass="p-mb-5" [panelSizes]="[20,80]">
      <ng-template pTemplate>
        <div class="p-col p-d-flex p-ai-center p-jc-center">

          <div *ngIf="newNote" style="width: 100%;">
            <li style="cursor: pointer;">
              {{ newNote.title }}
              <br />
              <span style="font-style: italic; margin-left: 30px;">
                {{ newNote.note.toString().substring(0,20) }}
              </span>
            </li>
          </div>

          <li *ngFor="let note of notes" style="cursor: pointer;" (click)="viewNote(note)"
            [ngClass]="getSelectedClass(note)">
            {{ note.title }}
            <br />
            <span style="font-style: italic; margin-left: 30px;">{{ note.note.toString().substring(0,20) }}</span>
          </li>
        </div>
      </ng-template>
      <ng-template pTemplate>

        <div *ngIf="newNote" style="width: 100%;">
          <br />
          <span class="p-float-label">
            <textarea id="float-input" rows="1" pInputTextarea style="width: 100%;"
              [(ngModel)]="newNote.title"></textarea>
            <label for="float-input">Title</label>
          </span>
          <br />
          <span class="p-float-label">
            <textarea id="float-input" rows="5" pInputTextarea style="width: 100%;"
              [(ngModel)]="newNote.note"></textarea>
            <label for="float-input">Note</label>
          </span>
          <br />
          <p-button label="Save" icon="pi pi-check" (click)="saveNote()"></p-button>
          <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"
            (click)="cancelAddNote()">
          </p-button>
        </div>

        <div class="p-col p-d-flex p-ai-center p-jc-center" *ngIf="selectedNote && !newNote">
          <span style="font-weight: bold;">
            {{ selectedNote?.title }}
          </span>
          <br />
          <br />
          {{ selectedNote?.note}}
        </div>
      </ng-template>
    </p-splitter>
  </p-card>
</div>

<p-toast></p-toast>

<p-toast position="center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="p-grid p-fluid">
              <div class="p-col-6">
                  <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
              </div>
              <div class="p-col-6" style="margin-top: 5px;">
                  <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
              </div>
          </div>
      </div>
  </ng-template>
</p-toast>
